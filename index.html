<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">
    <title>Vue slider</title>
</head>
<body>
  <div id="root">
    <!-- SLIDER IMMAGINI -->
    <div class="container">
      <div class="control prev" @click="prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="slides">
        <img width="800" :src="imgs[index]" alt="">
      </div>
      <div class="control next" @click="next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <!-- DOTS -->
    <div class="container dots">
      <i v-for="dots in imgs.length"
         class="far fa-circle"
         :class="(dots - 1 == index ) ? 'active' : '' "
         @click='active(dots - 1)'>
      </i>
    </div>
    <!-- BUTTON -->
    <div class="container">
      <button type="button" name="button" @click="autoplay">Autoplay On/Off</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script> -->
  <script src="assets/js/main.js"></script>
</body>
</html>
